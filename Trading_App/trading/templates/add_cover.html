{% extends 'layout.html' %}
{% block content %}
	<form method = "POST" action = "" enctype="multipart/form-data">
		{{ form.hidden_tag() }}
		<fieldset>
			<legend class = "border-bottom mb-4">Add Cover</legend>
			<div class = "form-group">
				{{ form.cover.label(class = "form-control-label") }}
				{{ form.cover(class = 'form-control-file') }}
			</div>

			<div class = "form-group">
				{{ form.submit(class = "btn btn-info") }}
			</div>
		</fieldset>
	</form>
{% endblock content %}
